<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component-buttongroup</title>
    <link rel="stylesheet" href="../../Static/zui/css/zui.min.css">
</head>
<body>
    <!-- 
        同按钮 Control-button有相似处,但也有区别。
        https://github.com/Jesonhu/zui-tutorial/blob/master/src/demo/control/button.html 但是是单选按钮组和多选按钮组
     -->
    <h2>类型</h2>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <!-- 一组按钮 -->
                <div class="btn-group">
                    <button class="btn" type="button">左</button>
                    <button class="btn" type="button">中</button>
                    <button class="btn" type="button">右</button>
                </div>
                <!-- 多组按钮  -->
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <button class="btn" type="button">左</button>
                        <button class="btn" type="button">中</button>
                        <button class="btn" type="button">右</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn" type="button">上</button>
                        <button class="btn" type="button">和</button>
                        <button class="btn" type="button">下</button>
                    </div>
                    <div class="btn-group">
                        <button class="btn" type="button"><i class="icon icon-paste"></i></button>
                        <button class="btn" type="button"><i class="icon icon-picture"></i></button>
                        <button class="btn" type="button"><i class="icon icon-file-movie"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h2>垂直按钮组</h2>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <div class="btn-group btn-group-vertical">
                    <button class="btn" type="button">上</button>
                    <button class="btn" type="button">中</button>
                    <button class="btn" type="button">下</button>
                </div>
            </div>
        </div>
    </div>

    <h2>变化</h2>
    <div class="wrap">
        <div class="container">
            <div class="row">
                <!-- 基本下拉按钮组 -->
                <div class="btn-group">
                    <button class="btn" type="button">春天</button>
                    <button class="btn" type="button">夏天</button>
                    <div class="btn-group">
                        <button class="btn" type="button" class="btn dropdown-toggle"
                         data-toggle="dropdown">明天
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"
                         data-toggle="dropdonw"
                         data-labelledby="btnGroupDrop1">
                            <li><a href="">111</a></li>
                            <li><a href="">222</a></li>
                        </ul>
                    </div>
                </div>
                <!-- 分裂式下拉按钮组 -->
                <div class="btn-group">
                    <button class="btn btn btn-danger borderless">操作</button>
                    <div class="btn-group">
                        <button class="btn btn-danger dropdown-toggle borderless" type="button"
                            data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">操作</span>
                        </button>
                        <ul class="dropdown-menu"
                            role="menu">
                            <li><a href="">编辑</a></li>
                            <li><a href="">删除</a></li>
                            <li class="divider"></li>
                            <li><a href="">撤销</a></li>
                        </ul>
                    </div>
                </div>
                <!-- 上拉按钮组 -->
                <div class="btn-group dropup">
                    <button class="btn btn-danger" type="button">操作</button>
                    <div class="btn-group">
                        <button class="btn btn-danger dropdown-toggle" type="dropdown"
                         data-toggle="dropdown">
                            <span class="caret"></span>
                            <span class="sr-only">操作</span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="">编辑</a></li>
                            <li><a href="">删除</a></li>
                            <li class="divider"></li>
                            <li><a href="">撤销</a></li>
                        </ul>
                    </div>
                </div>
                <!-- 大小 -->
                <div class="btn-group">
                    <button class="btn btn-lg" type="button">上</button>
                    <button class="btn btn-lg" type="button">中</button>
                    <button class="btn btn-lg" type="button">下</button>
                </div>
                <div class="btn-group">
                    <button class="btn" type="button">上</button>
                    <button class="btn" type="button">中</button>
                    <button class="btn" type="button">下</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-sm" type="button">上</button>
                    <button class="btn btn-sm" type="button">中</button>
                    <button class="btn btn-sm" type="button">下</button>
                </div>
                <div class="btn-group">
                    <button class="btn btn-xs" type="button">上</button>
                    <button class="btn btn-xs" type="button">中</button>
                    <button class="btn btn-xs" type="button">下</button>
                </div>
                <!-- 颜色 -->
                <div class="btn-group">
                    <button class="btn" type="button">默认</button>
                    <button class="btn btn-primary" type="button">.btn-primary</button>
                    <button class="btn btn-warning" type="button">.btn-warning</button>
                    <button class="btn btn-danger" type="button">.btn-danger</button>
                    <button class="btn btn-success" type="button">.btn-success</button>
                    <button class="btn btn-info" type="button">.btn-info</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../Static/jquery-2.1.4.min.js"></script>
    <script src="../../Static/zui/js/zui.min.js"></script>
</body>
</html>
