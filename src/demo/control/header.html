<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control-header</title>
    <link rel="stylesheet" href="../../Static/zui/css/zui.min.css">
</head>
<body>
    <h2>普通标题</h2>
    <h1>h1标题</h1>
    <h2>h2标题</h2>
    <h3>h3标题</h3>
    <h4>h4标题</h4>
    <h5>h5标题</h5>
    <h6>h6标题</h6>
    
    <hr>
    <h2>嵌入副标题</h2>
    <h1>h1标题<small>副标题</small></h1>
    <h2>h2标题<small>副标题</small></h2>
    <h3>h3标题<small>副标题</small></h3>
    <h4>h4标题<small>副标题</small></h4>
    <h5>h5标题<small>副标题</small></h5>
    <h6>h6标题<small>副标题</small></h6>

    <hr>
    <h2>带底部分割线的标题</h2>
    <h3 class="header-dividing">我有分割线.header-dividing</h3>
    <div class="page-header">
        <h3>我也有分割线.page-header</h3>
    </div>
</body>
</html>
