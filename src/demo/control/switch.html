<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control-switch</title>
    <link rel="stylesheet" href="../../Static/zui/css/zui.min.css">
</head>
<body>
    <h2>普通样式</h2>
    <div class="switch">
        <input type="checkbox">
        <label for="">开关</label>
    </div>

    <br>
    <h2>对齐</h2>
    <div class="switch text-left">
        <input type="checkbox">
        <label for="">字在左边</label>
    </div>
    <div class="switch text-right">
        <input type="checkbox">
        <label for="">字在右边</label>
    </div>

    <br>
    <h2>内联样式</h2>
    <div class="switch switch-inline">
        <input type="checkbox">
        <label for="">内联样式1</label>
    </div>
    <div class="switch switch-inline">
        <input type="checkbox">
        <label for="">内联样式2</label>
    </div>

    <br>
    <h2>禁用</h2>
    <div class="switch switch-inline disabled">
        <input type="checkbox">
        <label for="">禁用1</label>
    </div>
    <div class="switch switch-inline">
        <input type="checkbox" disabled>
        <label for="">禁用2</label>
    </div>

    <script src="../../Static/jquery-2.1.4.min.js"></script>
    <script src="../../Static/zui/js/zui.js"></script>
</body>
</html>
