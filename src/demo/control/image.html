<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control-image</title>
    <link rel="stylesheet" href="../../Static/zui/css/zui.min.css">
</head>
<body>
    <h2>圆角图片</h2>
    <div class="wrap"><img src="http://zui.sexy/docs/img/img1.jpg" alt="圆角图片" width="200" height="200" class="img-rounded"></div>

    <h2>圆形图片</h2>
    <div class="wrap"><img src="http://zui.sexy/docs/img/img2.jpg" alt="圆形图片" width="200" height="200" class="img-circle"></div>

    <h2>缩略图</h2>
    <div class="wrap"><img src="http://zui.sexy/docs/img/img3.jpg" alt="缩略图" class="img-thumb" width="200" height="200"></div>

    <h2>响应式图片</h2>
    <div class="wrap"><img src="http://zui.sexy/docs/img/img4.jpg" alt="" class="img-responsive"></div>
</body>
</html>
