<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control-图标</title>
    <link rel="stylesheet" href="../../Static/zui/css/zui.min.css">
</head>
<body>
    <h2>仅.icon-xxx</h2>
    <p><span class="icon-resize"></span></p>
    <p><span class="icon-toggle-on"></span></p>
    <p><span class="icon-sort-by-alphabet"></span></p>

    <br>
    <h2>图标所有宽度一样.icon .icon-xxx</h2>
    <p><span class="icon icon-resize"></span></p>
    <p><span class="icon icon-toggle-on"></span></p>
    <p><span class="icon icon-sort-by-alphabet"></span></p>

    <br>
    <h2>图标尺寸</h2>
    <p>默认<i class="icon icon-star"></i></p>
    <p>.icon-2x<i class="icon icon-star icon-2x"></i></p>
    <p>.icon-3x<i class="icon icon-star icon-3x"></i></p>
    <p>.icon-4x<i class="icon icon-star icon-4x"></i></p>
    <p>.icon-5x<i class="icon icon-star icon-5x"></i></p>

    <br>
    <p>旋转</p>
    <p>不旋转<i class="icon icon-flag"></i></p>
    <p>.icon-rotate-90<i class="icon icon-flag icon-rotate-90"></i></p>
    <p>.icon-rotate-180<i class="icon icon-flag icon-rotate-180"></i></p>
    <p>.icon-rotate-270<i class="icon icon-flag icon-rotate-270"></i></p>
    <p>.icon-flip-horizontal<i class="icon icon-flag icon-flip-horizontal"></i></p>
    <p>.icon-flip-vertical<i class="icon icon-flag icon-flip-vertical"></i></p>

    <br>
    <p>旋转动画.spin</p>
    <p><span class="icon icon-spin icon-spinner-snake"></span></p>
    <p><span class="icon icon-spin icon-spinner-indicator"></span></p>
    <p><span class="icon icon-spin icon-circle-o-notch"></span></p>
    <p><span class="icon icon-spin icon-cog"></span></p>
    <p><span class="icon icon-spin icon-refresh"></span></p>
    <p><span class="icon icon-spin icon-spinner"></span></p>
</body>
</html>
