<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control-breadcrumb</title>
    <link rel="stylesheet" href="../../Static/zui/css/zui.min.css">
</head>
<body>
    <h2>示例</h2>
    <ol class="breadcrumb">
        <li><a href="/home">关于公司</a></li>
        <li class="active">公司介绍</li>
    </ol>
    <ul class="breadcrumb">
        <li><a href="/home">关于公司</a></li>
        <li class="active">公司介绍</li>
    </ul>
    <ol class="breadcrumb">
        <li><a href="/home"><span class="icon icon-home"></span>关于公司</a></li>
        <li class="active">公司介绍</li>
    </ol>
    <ul class="breadcrumb">
        <li><a href="/home"><span class="icon icon-home"></span>关于公司</a></li>
        <li class="active">公司介绍</li>
    </ul>
</body>
</html>
