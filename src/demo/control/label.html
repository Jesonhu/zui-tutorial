<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contorl-label</title>
    <link rel="stylesheet" href="../../Static/zui/css/zui.min.css">
</head>
<body>
    <h2>基本样式</h2>
    <span class="label">标签</span>

    <hr>
    <h2>颜色主题</h2>
    <span class="label">默认标签</span>
    <span class="label label-primary">原始标签.label-primary</span>
    <span class="label label-success">成功标签.label-success</span>
    <span class="label label-info">消息标签.label-info</span>
    <span class="label label-warning">警告标签.label-warning</span>
    <span class="label label-danger">危险标签.label-danger</span>

    <hr>
    <h2>作为徽标.label-badge</h2>
    <span class="label label-badge">默认</span>
    <span class="label label-badge label-primary">Primary</span>
    <span class="label label-badge label-success">Success</span>
    <span class="label label-badge label-info">Info</span>
    <span class="label label-badge label-warning">Warning</span>
    <span class="label label-badge label-danger">Danger</span>

    <hr>
    <h2>小圆点徽章</h2>
    <span class="label label-dot">默认</span>
    <span class="label label-dot label-primary">Primary</span>
    <span class="label label-dot label-success">Success</span>
    <span class="label label-dot label-info">Info</span>
    <span class="label label-dot label-warning">Warning</span>
    <span class="label label-dot label-danger">Danger</span>

    <hr>
    <h2>按钮中的徽章</h2>
    <button class="btn">消息提醒<span class="label label-badge">66</span></button>
    <button class="btn">消息提醒<span class="label label-badge label-primary">66</span></button>
    <button class="btn">消息提醒<span class="label label-badge label-success">66</span></button>
    <button class="btn">消息提醒<span class="label label-badge label-info">66</span></button>
    <button class="btn">消息提醒<span class="label label-badge label-warning">66</span></button>
    <button class="btn">消息提醒<span class="label label-badge label-danger">66</span></button>
    <p></p>
    <button class="btn">消息提醒<span class="label label-badge">66</span></button>
    <button class="btn btn-primary">消息提醒<span class="label label-badge label-primary">66</span></button>
    <button class="btn btn-info">消息提醒<span class="label label-badge label-success">66</span></button>
    <button class="btn btn-info">消息提醒<span class="label label-badge label-info">66</span></button>
    <button class="btn btn-warning">消息提醒<span class="label label-badge label-warning">66</span></button>
    <button class="btn btn-danger">消息提醒<span class="label label-badge label-danger">66</span></button>
    <p></p>
    <button class="btn">消息提醒<span class="label label-dot">66</span></button>
    <button class="btn">消息提醒<span class="label label-dot label-primary">66</span></button>
    <button class="btn">消息提醒<span class="label label-dot label-success">66</span></button>
    <button class="btn">消息提醒<span class="label label-dot label-info">66</span></button>
    <button class="btn">消息提醒<span class="label label-dot label-warning">66</span></button>
    <button class="btn">消息提醒<span class="label label-dot label-danger">66</span></button>
    <p></p>
    <button class="btn">消息提醒<span class="label label-dot">66</span></button>
    <button class="btn btn-primary">消息提醒<span class="label label-dot label-primary">66</span></button>
    <button class="btn btn-info">消息提醒<span class="label label-dot label-success">66</span></button>
    <button class="btn btn-info">消息提醒<span class="label label-dot label-info">66</span></button>
    <button class="btn btn-warning">消息提醒<span class="label label-dot label-warning">66</span></button>
    <button class="btn btn-danger">消息提醒<span class="label label-dot label-danger">66</span></button>

    <hr>
    <h2>列表组中的徽标和标签</h2>
    <div class="list-group">
        <a href="" class="list-group-item">前端<span class="label label-success">New</span></a>
        <a href="" class="list-group-item">JQ<span class="label label-badge label-primary pull-right">11</span></a>
        <a href="" class="list-group-item">Angular<span class="label label-badge label-info">22</span></a>
        <a href="" class="list-group-item">React<span class="label label-badge label-warning">33</span></a>
        <a href="" class="list-group-item">Vue<span class="label label-badge label-danger">44</span></a>
    </div>

    <script src="../../Static/jquery-2.1.4.min.js"></script>
    <script src="../../Static/zui/js/zui.js"></script>
</body>
</html>
