<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic-排版</title>
    <link rel="stylesheet" href="../../Static/zui/css/zui.min.css">
</head>
<body>
    <h1>26px</h1>
    <h2>20px</h2>
    <h3>16px粗体</h3>
    <h4>14px粗体</h4>
    <h5>13px粗体灰色</h5>
    <h6>12px粗体灰色</h6>

    <p>基本的P 13px</p>
    <p class="lead">加粗段落14px</p>

    <strong>粗体13px</strong>
    <em>13px</em>
    <small>12px灰色</small>

    <a href="">超链接13px</a>

    <ol>
        <li>有序列表 13px</li>
    </ol>
    <ul>
        <li>无序列表 13px</li>
    </ul>

    <blockquote>一大段引用13px</blockquote>
    <q>内嵌的引用13px</q>
    <pre><code>格式化代码13px等宽字体</code></pre>
</body>
</html>
